<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD REGISTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 1000px;
        background-image: linear-gradient(rgb(233, 233, 233), rgb(29, 29, 29));
      }
    </style>
  </head>

  <body>
    <div
      class="container bg-warning rounded-5 shadow-lg"
      style="
        margin-top: 5%;
        margin-bottom: 0%;
        font-weight: bold;
        padding-top: 0.5ch;
        padding-left: 5ch;
        padding-right: 5ch;
      "
    >
      <form>
        <div class="mb-5"></div>
        <div class="mb-3">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" id="Username" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" id="Email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" id="Password" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="CPassword" />
        </div>

        <hr />
        <div style="text-align: center; margin-bottom: 5%" class="p-5">
          <button
            type="button"
            class="btn btn-dark"
            id="Registerbutton"
            style="font-size: larger; font-weight: bold"
          >
            REGISTER
          </button>
        </div>
        <div style="text-align: center; margin-top: 3%"></div>
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDnSa7iBpz00w_okpzApS0y-jsDfH7-EL8",
        authDomain: "crud2-5af9c.firebaseapp.com",
        databaseURL: "https://crud2-5af9c-default-rtdb.firebaseio.com",
        projectId: "crud2-5af9c",
        storageBucket: "crud2-5af9c.appspot.com",
        messagingSenderId: "605127338511",
        appId: "1:605127338511:web:b7b3cf0285fcb5cb04517a",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        set,
        child,
        update,
        remove,
        get,
      } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

      const db = getDatabase();

      //references

      var username = document.getElementById("Username");
      var email = document.getElementById("Email");
      var password = document.getElementById("Password");
      var confirmpassword = document.getElementById("CPassword");

      var registerbutton = document.getElementById("Registerbutton");

      // REGISTER  function

      function RegisterData() {
        set(ref(db, "Sanez-TheStudents/" + username.value), {
          UserName: username.value,
          EMail: email.value,
          PassWord: password.value,
          ConfirmPAssWord: confirmpassword.value,
        })
          .then(() => {
            alert("Registered Succesfully");
          })
          .catch((error) => {
            alert("unsuccesful, error" + error);
          });
      }

      // Aasign event button
      registerbutton.addEventListener("click", RegisterData);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
